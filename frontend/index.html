<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1>Choose you color</h1>
        <form id="main_form">
            <div class="form-div_nome">
                <label for="nome">Nome: </label>
                <input 
                 id="nomeInput"
                 class="form-input" 
                 name="nome" 
                 type="text"
                 onchange="validationName">
            </div>
            <div class="form-div_idade">
                <label for="idade">Idade: </label>
                <input 
                 id="idadeInput"
                 class="form-input"
                 name="idade"
                 type="number"
                 onchange="validationAge">
            </div>
            <div class="form-div_weight">
                <label for="weight">Peso: </label>
                <input 
                 id="weightInput"
                 class="form-input"
                 name="weight"
                 type="number"
                 onchange="validationWeight">
            </div>
            <div class="form-div_height">
                <label for="height">Altura: </label>
                <input 
                 id="heightInput"
                 class="form-input"
                 name="height"
                 type="number"
                 onchange="validationWeight">
            </div>
            <button 
            id="submitButton" 
            class="form-button-_submit" 
            onclick="sendData()">Enviar</button>
        </form>  
    </main>
	<script src="index.js"></script>
  </body>
</html>
