<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IMC calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
  </head>
  <body>
    <main>
      <div id="divForm" class="main-div_form">
        <h1>Calculadora de IMC</h1>
        <form id="main_form" class="form-div_main">
            <div>
                <label for="nome: ">Nome: </label>
                <input 
                 id="nomeInput"
                 class="form-input" 
                 name="nome" 
                 type="text"
                 placeholder="Insira seu nome"
                 onchange="validationName">
            </div>
            <div>
                <label for="idade">Idade: </label>
                <input 
                 id="idadeInput"
                 class="form-input"
                 name="idade"
                 type="number"
                 placeholder="Insira sua idade"
                 onchange="validationAge">
            </div>
            <div>
                <label for="weight">Peso: </label>
                <input 
                 id="weightInput"
                 class="form-input"
                 name="weight"
                 type="number"
                 placeholder="Peso em kg"
                 onchange="validationWeight">
            </div>
            <div>
                <label for="height">Altura: </label>
                <input 
                 id="heightInput"
                 class="form-input"
                 name="height"
                 type="number"
                 placeholder="Altura em cm"
                 onchange="validationWeight">
            </div>
            <button 
            id="submitButton" 
            class="form-button-_submit" 
            onclick="sendData()">Enviar</button>
        </form>  
      </div>
      <div id="imcDiv" class="main-div_imc">
    </main>
	<script src="index.js"></script>
  </body>
</html>
